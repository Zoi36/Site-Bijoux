<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/header :: navbar"></div>
	<div class="container">
		<div class="row">
			<form class="form-horizontal"
				th:action="@{/ready/updateAllianceReady}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						METTRE A JOUR ALLIANCE <span style="font-size: small"></span><br />
						<h4>Un * indique les champs obligatoires</h4>
					</legend>
					<input hidden="hidden" name="id" th:value="${allianceReady.id}" />
					<div class="form-group">
						<label class="col-md-2 control-label" for="title">* Titre</label>
						<div class="col-md-8">
							<input type="text" name="title" class="form-control" id="title"
								th:value="${allianceReady.title}" required="required" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="price"> Prix
							(EYR)</label>
						<div class="col-md-8">
							<input th:value="${allianceReady.price}" type="number"
								name="price" step="0.01" class="form-control" id="price" min="0" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="stock">Stock</label>
						<div class="col-md-8">
							<input th:value="${allianceReady.stock}" type="number"
								name="stock" class="form-control" id="stock" min="0" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="description">DÃ©scription</label>
						<div class="col-md-8">
							<textarea name="description" rows="5" class="form-control"
								id="description" th:value="${allianceReady.description}"
								th:text="${allianceReady.description}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2">
							<label for="image">Ajoutez une image>>></label>
						</div>
						<div class="col-md-8">
							<input id="image" type="file" name="image" th:value="${allianceReady.image}" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Ajouter</button>
							<a class="btn btn-danger"
								th:href="@{/ready/allianceReadyList}">Annuler</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
