<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/header :: navbar"></div>
	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/option/updateStone}"
				method="post" enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						METTRE A JOUR INFOS DE LA PIERRE <span style="font-size: small"></span><br />
						<h4>Un * indique les champs obligatoires</h4>
					</legend>
					<input hidden="hidden" name="id" th:value="${stone.id}" />

					<div class="form-group" hidden="hidden">
						<label class="col-md-2 control-label" for="typeStone">
							* Type Pierre</label>
						<div class="col-md-8">

							<input th:value="${stone.typeStone}" required="required" type="text" name="typeStone"
								step="0.1" class="form-control" id="typeStone" min="0" />
						</div>
					</div>
					<div class="form-group" hidden="hidden">
						<label class="col-md-2 control-label" for="weightStone">
							Poids Pierre (carat)</label>
						<div class="col-md-8">

							<input th:value="${stone.weightStone}" type="number"
								name="weightStone" step="0.1" class="form-control"
								id="weightStone" min="0"/>
						</div>
					</div>
					<div class="form-group" hidden="hidden">
						<label class="col-md-2 control-label" for="nextStones">
							* Pierre a cote </label>
						<div class="col-md-8">

							<input th:value="${stone.nextStones}" required="required" type="text"
								name="nextStones" step="0.1" class="form-control"
								id="nextStones" />
						</div>
					</div>
					<div class="form-group" hidden="hidden">
						<label class="col-md-2 control-label" for="haloStone">
							* Halo Pierre </label>
						<div class="col-md-8">

							<input th:value="${stone.haloStone}" required="required" type="text" name="haloStone"
								step="0.1" class="form-control" id="haloStone" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="price"> Prix
							(EYR)</label>
						<div class="col-md-8">

							<input th:value="${stone.price}" type="number" name="price"
								step="0.1" class="form-control" id="price" min="0" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="description">DÃ©scription</label>
						<div class="col-md-8">
							<textarea name="description" rows="5" class="form-control"
								id="description" th:value="${stone.description}"
								th:text="${stone.description}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Ajouter</button>
							<a class="btn btn-danger"
								th:href="@{/option/stoneList(id=${stone.id})}">Annuler</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
