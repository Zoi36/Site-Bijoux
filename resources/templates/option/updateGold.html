<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/header :: navbar"></div>
	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/option/updateGold}"
				method="post" enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						METTRE A JOUR INFOS DE L'OR <span style="font-size: small"></span><br />
						<h4>Un * indique les champs obligatoires</h4>
					</legend>
					<input hidden="hidden" name="id" th:value="${gold.id}" />

					<div class="form-group" hidden="hidden">
						<label  hidden="hidden" class="col-md-2 control-label" for="title">*
							Qualité Or</label>
						<div class="col-md-8">
							<input hidden="hidden" type="number" name="qualityGold" class="form-control"
								id="qualityGold" th:value="${gold.qualityGold}"
								required="required" min="0" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="pricePerGram">
							*Prix/gr (EYR)</label>
						<div class="col-md-8">
							<input th:value="${gold.pricePerGram}" type="number"
								name="pricePerGram" step="0.01" class="form-control"
								id="pricePerGram" min="0" required="required" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="description">Déscription</label>
						<div class="col-md-8">
							<textarea name="description" rows="5" class="form-control"
								id="description" th:value="${gold.description}"
								th:text="${gold.description}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Ajouter</button>
							<a class="btn btn-danger"
								th:href="@{/option/goldList(id=${gold.id})}">Annuler</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
