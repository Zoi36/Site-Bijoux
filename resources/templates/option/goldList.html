<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/header :: navbar"></div>
	<div class="container">
		<legend class="center-block">
			INFOS DE L'OR<span style="font-size: small"></span>
		</legend>
		<div class="table-responsive">
			<table class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
					    <th>Réf</th>
						<th>Qualité Or (carat)</th>
						<th>Prix/g (EUR)</th>
						<th>Déscription</th>
						<th>Mise à jour</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="gold : ${goldList}">
					
					    <td><span th:text="${gold.id}"></span></td>

						<td><span th:text="${gold.qualityGold}"></span></td>

						<td th:text="${gold.pricePerGram}"></td>
						<td th:utext="${gold.description}"></td>
						<td><a th:href="@{/option/updateGold?id=}+${gold.id}"> <i
								class="fa fa-pencil-square" aria-hidden="true"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
