<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/header :: navbar"></div>
	<div class="container">
		<div class="row">
			<form class="form-horizontal" th:action="@{/option/updateProfil}"
				method="post" enctype="multipart/form-data">
				<fieldset>
					<legend class="center-block">
						METTRE A JOUR PROFIL DE L'ALLIANCE<span style="font-size: small"></span><br />
						<h4>Un * indique les champs obligatoires</h4>
					</legend>
					<input hidden="hidden" name="id" th:value="${allianceProfil.id}" />

					<div class="form-group" hidden="hidden">
						<label class="col-md-2 control-label" for="profilAlliance">
							* Profil </label>
						<div class="col-md-8">

							<input th:value="${allianceProfil.profilAlliance}" required="required" type="text"
								name="profilAlliance" class="form-control" id="profiAlliance" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="price"> Prix
							profil (EYR)</label>
						<div class="col-md-8">

							<input th:value="${allianceProfil.price}" type="number"
								name="price" step="0.1" class="form-control" id="price" min="0" />
						</div>
					</div>
					<div class="form-group" hidden="hidden">
						<label class="col-md-2 control-label" for="widthAlliance">
							Largeur </label>
						<div class="col-md-8">

							<input th:value="${allianceProfil.widthAlliance}" type="number"
								name="widthAlliance" class="form-control" id="widthAlliance" min="0" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="weightMetal">
							Poids d'or (EYR)</label>
						<div class="col-md-8">

							<input th:value="${allianceProfil.weightMetal}" type="number"
								name="weightMetal" step="0.1" class="form-control"
								id="weightMetal" min="0" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="description">DÃ©scription</label>
						<div class="col-md-8">
							<textarea name="description" rows="5" class="form-control"
								id="description" th:value="${allianceProfil.description}"
								th:text="${allianceProfil.description}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<button type="submit" class="btn btn-success">Ajouter</button>
							<a class="btn btn-danger"
								th:href="@{/option/profilList(id=${allianceProfil.id})}">Annuler</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>


	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
